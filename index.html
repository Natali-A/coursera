<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="AddingListController as addList">
      <input type="text" ng-model="addList.name" >
      <input type="text" ng-model="addList.quant" >
      <button type="button" ng-click="addList.addItemToList()">click!</button>
    </div>
    <ol ng-controller="ShowingListController as showList">
      <li ng-repeat="item in showList.items">{{item.name}} . {{item.quant}}</li>
    </ol>
  </body>
</html>
